[global]
git.directories[] =
git.defaultGitDir = ".git"
git.descriptionFile = "description"
git.binLocation = "/usr/bin/git"
gitty.readDirectories = 0
gitty.dateFormat = "Y-m-d H:i:s"

[projects]
myproject.name = "MyProject"
myproject.repository = "/home/git/repositories/myproject"
myproject.description = "Overwrite Description Text"
myproject.showBranches = true
myproject.deployment.ftpserver.adapter = "ftp"
myproject.deployment.ftpserver.hostname = "myproject.de"
myproject.deployment.ftpserver.username = "username"
myproject.deployment.ftpserver.password = "password"
myproject.deployment.ftpserver.path = "/test"
