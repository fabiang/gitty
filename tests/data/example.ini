[global]
git.defaultGitDir = ".git"
git.descriptionFile = "description"
git.binLocation = "/usr/bin/git"
gitty.readDirectories = 0
gitty.dateFormat = "Y-m-d H:i:s"
gitty.revistionFile = "revision.txt"
gitty.tempDir = "/tmp"

[projects]
myproject.name = "Myproject"
myproject.repository = "/home/git/repositories/myproject"
myproject.description = "overwrite description"
myproject.showBranches = 1
myproject.deployment.hostnamecom.adapter = "ftp"
myproject.deployment.hostnamecom.hostname = "hostname.com"
myproject.deployment.hostnamecom.username = "test"
myproject.deployment.hostnamecom.password = "test"
myproject.deployment.hostnamecom.path = "/"